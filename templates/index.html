<!DOCTYPE html>
<html>
<head>
    <title>To-Do List</title>
</head>
<body>
    <h1>To-Do List</h1>
    <form method="POST">
        <input type="text" name="description" placeholder="Add a task">
        <button type="submit">Add Task</button>
    </form>

    <h2>Tasks</h2>
    <ul>
        {% for task in tasks %}
            <li>
                {% if task.completed %}
                    <strikethrough>{{ task.description }}</strikethrough>
                {% else %}
                    {{ task.description }}
                {% endif %}
                <a href="{{ url_for('complete_task', task_id=task.id) }}">Complete</a>
                <a href="{{ url_for('delete_task', task_id=task.id) }}">Delete</a>
            </li>
        {% endfor %}
    </ul>

</body>
</html>
