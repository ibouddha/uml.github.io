<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My To-Do List</title>
    <link rel="stylesheet" href="{{url_for('static',filename='/static/style.css')}}">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-4">
        <h1 class="mb-4">My To-Do List</h1>
        <form method="POST" action="/add_task">
            <div class="form-group">
                <input type="text" class="form-control" name="content" placeholder="Enter a task">
            </div>
            <button type="submit" class="btn btn-primary">Add Task</button>
        </form>
        <ul class="list-group mt-4">
            {% for task in tasks %}
                <li class="list-group-item">{{ task.content }}</li>
            {% endfor %}
        </ul>
    </div>
</body>
</html>
